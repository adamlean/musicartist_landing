<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Man | Subscribe</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
   

      <main>
        <div class="newsletter-modal">
          <button class="close-btn">&times;</button>
          <h2>Newsletter</h2>
          <p>
            Sign up to receive alerts about new merchandise drops, new music
            releases and exclusive VIP deals for concerts and meet and greets
          </p>

          <form>
            <div class="input-group">
              <input type="text" placeholder="Name" required />
              <span class="icon"><i class="fas fa-user"></i></span>
            </div>

            <div class="input-group">
              <input type="email" placeholder="Email" required />
              <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>

            <label class="checkbox">
              <input type="checkbox" /> I agree to the terms & conditions
            </label>
            <label class="checkbox">
              <input type="checkbox" /> I agree to receive important news and
              updates via email
            </label>

            <button type="submit" class="submit-btn">Register</button>
          </form>
    
      </main>

  </body>
</html>
